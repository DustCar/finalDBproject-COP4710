{% extends "animemaster/index.html" %}
{% load static %}
{% block content %}
    <div class="update-list-bg">
        <h1>Update User Status for {{ anime.name }}</h1>
        <br>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.user_status }}
            <br>

            <input type="submit" value="Save Changes">
        </form>
    </div>
{% endblock %}
