{% extends "animemaster/index.html" %} <!-- extending the base template --> 
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In Fellow Weeb</legend> <!--gives our form a little more detail--> 
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need A Weeb Account? <a class="ml-2" href="{% url 'register' %}">Sign Up To Be A Weeb</a>
            </small>
        </div>
    </div>
{% endblock content %}
