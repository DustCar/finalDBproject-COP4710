{% extends "animemaster/index.html" %} <!-- extending the base template -->
{% block content %}
    <!--to access varible: double curly braces; to do more logic (for loops/if statements): curly braces and percentages-->
    <!--'posts' variable that we are looping over is the post key from views-->
    {% for post in posts %} 
        <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="#">{{ post.author }}</a>
                        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    </div>
                    <h2><a class="article-title" href="#">{{ post.title }}</a></h2> 
                    <p class="article-content">{{ post.content }}</p>
                </div>
        </article>
    {% endfor %} <!--end loop within the template-->
{% endblock content %}
